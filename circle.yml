machine:
  xcode:
    version: 8.2.1
  environment:
    ANDROID_SDK_ROOT: /usr/local/share/android-sdk
    UNITY_HOME: /Users/distiller/Unity
test:
  override:
  - (cd iOSLibBuild; ant)
  - (cd AndroidLibBuild; ant)
  - rake
dependencies:
  # override:
  pre:
  # Remove 'Warning: File /Users/distiller/.android/repositories.cfg could not be loaded'
  - mkdir ~/.android/
  - echo "count=0" > ~/.android/repositories.cfg
  - ./setup
  # bundler:
  #   without: [production, osx]
  cache_directories:
    - ~/Library/Caches/Homebrew/
    - ~/Unity
checkout:
  post:
    - git fetch --tags
deployment:
  prod:
    branch: master
    commands:
      - aws s3 cp Teak.unitypackage s3://teak-build-artifacts/unity/.Teak-$(git describe --tags --always).unitypackage --acl public-read
      - aws s3 cp Teak.unitypackage s3://teak-build-artifacts/unity/Teak.unitypackage --acl public-read
